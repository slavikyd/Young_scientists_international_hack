<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: DejaVuSans, Arial, sans-serif;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: white;
        }
        
        .certificate {
            width: 297mm;
            height: 210mm;
            position: relative;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 8px solid #1a5490;
            box-sizing: border-box;
            padding: 25px 35px;
            display: flex;
            flex-direction: column;
            text-align: center;
            page-break-after: always;
            overflow: hidden;
        }
        
        .certificate-header {
            flex: 0 0 auto;
            margin-bottom: 15px;
        }
        
        .certificate-title {
            font-size: 44px;
            font-weight: bold;
            color: #1a5490;
            margin-bottom: 3px;
            letter-spacing: 2px;
            line-height: 1.1;
        }
        
        .certificate-subtitle {
            font-size: 20px;
            color: #2c3e50;
            font-style: italic;
            line-height: 1;
        }
        
        .certificate-body {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0;
            min-height: 0;
        }
        
        .body-text {
            font-size: 15px;
            color: #34495e;
            margin: 5px 0;
            line-height: 1.2;
        }
        
        .participant-name {
            font-size: 38px;
            font-weight: bold;
            color: #1a5490;
            margin: 12px 0;
            text-decoration: underline;
            letter-spacing: 1px;
            word-wrap: break-word;
            line-height: 1.1;
        }
        
        .achievement-text {
            font-size: 16px;
            color: #2c3e50;
            margin: 8px 0;
            line-height: 1.1;
        }
        
        .details-box {
            background: rgba(255, 255, 255, 0.8);
            border-left: 4px solid #1a5490;
            padding: 10px 15px;
            margin: 12px 25px 0 25px;
            text-align: left;
            font-size: 13px;
            color: #34495e;
            flex: 0 0 auto;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            line-height: 1.2;
        }
        
        .detail-label {
            font-weight: bold;
            min-width: 100px;
            flex-shrink: 0;
        }
        
        .detail-value {
            flex-grow: 1;
            text-align: right;
            word-wrap: break-word;
        }
        
        .certificate-footer {
            flex: 0 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 15px;
            padding-top: 12px;
            border-top: 2px solid #1a5490;
        }
        
        .signature-box {
            width: 120px;
            text-align: center;
            font-size: 10px;
            color: #2c3e50;
            flex: 0 0 auto;
        }
        
        .signature-line {
            border-top: 2px solid #1a5490;
            margin-bottom: 3px;
            height: 35px;
        }
        
        .signature-title {
            font-weight: bold;
            font-size: 9px;
            line-height: 1.1;
        }
        
        .seal-placeholder {
            width: 75px;
            height: 75px;
            border: 2px solid #1a5490;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            color: #1a5490;
            text-align: center;
            padding: 5px;
            flex: 0 0 auto;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="certificate-header">
            <div class="certificate-title">CERTIFICATE</div>
            <div class="certificate-subtitle">Certificate of Completion</div>
        </div>
        
        <div class="certificate-body">
            <div class="body-text">This is to certify that</div>
            
            <div class="participant-name">{{ participant_name }}</div>
            
            <div class="achievement-text">has successfully completed the program</div>
            
            <div class="details-box">
                <div class="detail-row">
                    <span class="detail-label">Position:</span>
                    <span class="detail-value">{{ role }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Event:</span>
                    <span class="detail-value">{{ event_name }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Location:</span>
                    <span class="detail-value">{{ event_location }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Date:</span>
                    <span class="detail-value">{{ issue_date }}</span>
                </div>
            </div>
        </div>
        
        <div class="certificate-footer">
            <div class="signature-box">
                <div class="signature-line"></div>
                <div class="signature-title">Director</div>
            </div>
            
            <div class="seal-placeholder">
                SEAL
            </div>
            
            <div class="signature-box">
                <div class="signature-line"></div>
                <div class="signature-title">Manager</div>
            </div>
        </div>
    </div>
</body>
</html>
