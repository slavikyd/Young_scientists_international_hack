services:
  api:
    build: .
    container_name: cert-service-api
    ports:
      - "8000:8000"
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      DEBUG: "false"
      FRONTEND_URL: "http://localhost:8001"
      # ✅ MinIO configuration
      MINIO_URL: "http://minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "certificates"
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - ./app:/app/app
      - ./temp:/app/temp
      - ./data:/app/data
    networks:
      - cert-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3


  redis:
    image: redis:alpine
    container_name: cert-service-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cert-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5


  # ✅ NEW: MinIO object storage
  minio:
    image: minio/minio:latest
    container_name: cert-service-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks:
      - cert-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3


  celery-worker:
    build: .
    container_name: cert-service-worker
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      MINIO_URL: "http://minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "certificates"
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - ./app:/app/app
      - ./temp:/app/temp
      - ./data:/app/data
    networks:
      - cert-network
    command: celery -A app.tasks.celery_app worker --loglevel=info


  frontend:
    image: nginx:stable-alpine
    container_name: cert-frontend
    restart: unless-stopped
    ports:
      - "8001:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - cert-network


volumes:
  redis-data:
  minio-data:


networks:
  cert-network:
    driver: bridge
